<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>Netflix - Clone da Página Inicial</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/netflix-lg.png" class="netflix-logo" alt="netflix logo">
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <br>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/m1.jpg" alt="The Umbrella Academy">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m2.jpg" alt="Star Wars: A Acensão Skywallker">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m3.jpg" alt="Pokémon">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m4.jpg" alt="Capitão América: Guerra Civil">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m5.jpg" alt="O Hobbit: A Batalha dos Cinco Exércitos">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m6.jpg" alt="Breaking Bad">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m7.jpg" alt="Dr. House">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m8.jpg" alt="Sobrenatural">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m9.jpg" alt="Smallville: As aventuras do superboy">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/m10.jpg" alt="Os Vingadores: Guerra Infinita">
                </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
 

 
</body>
</html>
